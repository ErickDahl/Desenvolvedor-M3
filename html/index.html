<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>E-commerce</title>
    </head>
    <body>
    <div class="container">
        <div class="header">
            <img alt="Logo m3" src="/layout/imagens/logo-m3.png" class="logo">
            <div class="bolsa">
                <button class="dropbtn">
                    <i class="fas fa-2x fa-shopping-bag"></i>
                    <div class="qtdProd"></div>
                </button>
                <div class="dropdown-content">
                    <p class="textoCarrinho">Carrinho de compras</p>
                    <div class="carrinhoDeCompras">
                    </div>
                    <p class="totalCarrinho"></p>
                </div>       
            </div>
        </div>

        <div class="aside2">
        </div>

        <div class="categoria">
            <h1>Blusas</h1>
            <select name="Ordenar por" id="ordenar" onchange="filtrarPorRecente()">
                <option value="Mais recentes">Mais recentes</option>
                <option value="Menor preco">Menor preço</option>
                <option value="Maior preco">Maior preço</option>
            </select>
        </div>

        <div class="produtos">
        </div>

        <div class="filtroMobile">
            <input type="button" value="Filtrar" class="filtrar">
            <input type="button" value="Ordenar" class="filtrar">
        </div>

        <div class="filtro1">
            <h3>Cores</h3>
            <form class="cores">
            </form>
            <p class="carregarCores" onclick="carregarMaisCores()">Ver todas as cores</p>
        </div>

        <div class="filtro2">
            <h3>Tamanhos</h3>
            <form class="tamanhos">
            </form>
        </div>

        <div class="filtro3">
            <h3>Faixa de preço</h3>
            <form class="precoFiltro">
            </form>
        </div>

        <div class="section"></div>
        <div class="aside"></div>

        <div class="load">
            <input id="carregarMais" type="button" value="Carregar mais" onclick="carregarMaisProdutos()">
        </div>

        <div class="footer">
            <h4>Agência m3-Agência de Performance digital</h4>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
