<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img alt="Logo m3" src="/layout/imagens/logo-m3.png">
            <div class="bolsa">
                <button class="dropbtn">
                    <i class="fas fa-2x fa-shopping-bag"></i>
                    <div class="qtdProd"></div>
                </button>
                <div class="dropdown-content">
                    <div class="carrinhoDeCompras">
                        <p class="textoCarrinho">Carrinho de compras</p>
                    </div>
                    <p class="totalCarrinho"></p>
                </div>
                
            </div>
        </div>

        <div class="aside2">
        </div>

        <div class="categoria">
            <h1>Blusas</h1>
            <select name="Ordenar por" class="ordenar">
                <option value="mais recentes">Mais recentes</option>
                <option value="menor preco">Menor preço</option>
                <option value="maior preco">Maior preço</option>
            </select>
        </div>

        <div class="produtos">
        </div>

        <div class="filtro1">
            <h3>Cores</h3>
            <form>
                <input type="radio" name="cor" value="amarelo">
                <label for="amarelo">Laranja</label><br>

                <input type="radio" name="cor" value="azul">
                <label for="azul">Azul</label><br>

                <input type="radio" name="cor" value="branco">
                <label for="branco">Branco</label>

                <input type="radio" name="cor" value="cinza">
                <label for="cinza">Cinza</label>

                <input type="radio" name="cor" value="laranja">
                <label for="laranja">Laranja</label>
              </form>
        </div>

        <div class="filtro2">
            <h3>Tamanhos</h3>
            <form>
                <input type="radio" name="tamanho" value="p">
                <label for="p">P</label><br>

                <input type="radio" name="tamanho" value="m">
                <label for="m">M</label><br>

                <input type="radio" name="tamanho" value="g">
                <label for="g">G</label>

                <input type="radio" name="tamanho" value="gg">
                <label for="gg">GG</label>

                <input type="radio" name="tamanho" value="u">
                <label for="u">U</label>

                <input type="radio" name="tamanho" value="36">
                <label for="36">36</label>

                <input type="radio" name="tamanho" value="38">
                <label for="38">38</label>

                <input type="radio" name="tamanho" value="40">
                <label for="40">40</label>

                <input type="radio" name="tamanho" value="42">
                <label for="42">42</label>

                <input type="radio" name="tamanho" value="44">
                <label for="44">44</label>

                <input type="radio" name="tamanho" value="46">
                <label for="46">46</label>
              </form>
        </div>

        <div class="filtro3">
            <h3>Faixa de preço</h3>
            <form>
                <input type="radio" name="preco" value="0 a 50">
                <label for="0 a 50">De R$0 até R$150</label><br>

                <input type="radio" name="preco" value="51 a 150">
                <label for="51 a 150">De R$51 até R$150</label><br>

                <input type="radio" name="preco" value="151 a 300">
                <label for="151 a 300">De R$151 até R$300</label>

                <input type="radio" name="preco" value="301 a 500">
                <label for="301 a 500">De R$301 até R$500</label>

                <input type="radio" name="preco" value="a partir 1">
                <label for="a partir 1">A partir de R$ 01</label>
              </form>
        </div>

        <div class="section"></div>
        <div class="aside"></div>

        <div class="load">
            <input type="button" value="Carregar mais" onclick="">
        </div>

        <div class="footer">
            <h4>Agência m3-Agência de Performance digital</h4>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
