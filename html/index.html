<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img alt="Logo m3" src="/layout/imagens/logo-m3.png">
            <div class="bolsa">
                <button class="dropbtn">
                    <i class="fas fa-2x fa-shopping-bag"></i>
                    <div class="qtdProd"></div>
                </button>
                <div class="dropdown-content">
                    <p class="textoCarrinho">Carrinho de compras</p>
                    <div class="carrinhoDeCompras">
                    </div>
                    <p class="totalCarrinho"></p>
                </div>       
            </div>
        </div>

        <div class="aside2">
        </div>

        <div class="categoria">
            <h1>Blusas</h1>
            <select name="Ordenar por" class="ordenar">
                <option value="mais recentes">Mais recentes</option>
                <option value="menor preco">Menor preço</option>
                <option value="maior preco">Maior preço</option>
            </select>
        </div>

        <div class="produtos">
        </div>

        <div class="filtro1">
            <h3>Cores</h3>
            <form class="cores">
            </form>
        </div>

        <div class="filtro2">
            <h3>Tamanhos</h3>
            <form class="tamanhos">
            </form>
        </div>

        <div class="filtro3">
            <h3>Faixa de preço</h3>
            <form class="precoFiltro">
            </form>
        </div>

        <div class="section"></div>
        <div class="aside"></div>

        <div class="load">
            <input type="button" value="Carregar mais" onclick="">
        </div>

        <div class="footer">
            <h4>Agência m3-Agência de Performance digital</h4>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
